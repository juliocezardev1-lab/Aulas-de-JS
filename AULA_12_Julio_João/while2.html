<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de tentativas</title>
    <script>
        let numeroSecreto = 7;
        let tentativa = 0;
        let chute 
        while(chute != numeroSecreto){
            chute = parseInt(prompt("Adivinhe o numero secreto (entre 1 e 10)"));
            tentativa++;
            document.write(`Tentativa ${tentativa}: Você digitou ${chute}<br/>`)
        }

        document.write(`Parabéns!! Você acertou o numero secreto em ${tentativa} tentativas`)
    </script>
</head>
<body>
    
</body>
</html>
