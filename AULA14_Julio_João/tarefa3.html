<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatorial Recursivo</title>
    <script>
        function fatorial(n) {
            // Caso base: fatorial de 0 ou 1 é 1
            if (n === 0 || n === 1) {
                return 1;
            }
            // Caso recursivo: n * fatorial(n-1)
            return n * fatorial(n - 1);
        }

        // Teste da função
        console.log(fatorial(5)); // 120
        console.log(fatorial(3)); // 6
        console.log(fatorial(0)); // 1
        
        // Exemplo interativo
        function calcularFatorial() {
            const numero = parseInt(prompt("Digite um número para calcular o fatorial:"));
            if (numero < 0) {
                alert("Fatorial não é definido para números negativos!");
                return;
            }
            const resultado = fatorial(numero);
            alert(`O fatorial de ${numero} é: ${resultado}`);
        }
    </script>
</head>
<body>
    <h1>Calculadora de Fatorial (Recursão)</h1>
    <button onclick="calcularFatorial()">Calcular Fatorial</button>
</body>
</html>
