<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Números Primos</title>
    <script>
        function ehPrimo(numero) {
            // Números menores que 2 não são primos
            if (numero < 2) {
                return false;
            }
            
            // Verifica divisores de 2 até a raiz quadrada do número
            for (let i = 2; i <= Math.sqrt(numero); i++) {
                if (numero % i === 0) {
                    return false;
                }
            }
            
            return true;
        }

        // Teste da função
        console.log(ehPrimo(7));  // true
        console.log(ehPrimo(10)); // false
        console.log(ehPrimo(2));  // true
        console.log(ehPrimo(1));  // false
        
        // Exemplo interativo
        function verificarPrimo() {
            const numero = parseInt(prompt("Digite um número para verificar se é primo:"));
            const resultado = ehPrimo(numero);
            
            if (resultado) {
                alert(`${numero} é um número primo!`);
            } else {
                alert(`${numero} não é um número primo.`);
            }
        }
    </script>
</head>
<body>
    <h1>Verificador de Números Primos</h1>
    <button onclick="verificarPrimo()">Verificar se é Primo</button>
</body>
</html>
