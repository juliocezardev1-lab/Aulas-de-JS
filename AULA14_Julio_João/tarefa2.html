<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Retângulo</title>
    <script>
        function areaRetangulo(largura, altura) {
            return largura * altura;
        }

        // Teste da função
        console.log(areaRetangulo(5, 10)); // 50
        console.log(areaRetangulo(3, 7));  // 21
        
        // Exemplo interativo
        function calcularArea() {
            const largura = parseFloat(prompt("Digite a largura do retângulo:"));
            const altura = parseFloat(prompt("Digite a altura do retângulo:"));
            const area = areaRetangulo(largura, altura);
            alert(`A área do retângulo é: ${area}`);
        }
    </script>
</head>
<body>
    <h1>Calculadora de Área do Retângulo</h1>
    <button onclick="calcularArea()">Calcular Área</button>
</body>
</html>
