<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função Saudação</title>
    <script>
        function saudacao(nome) {
            return `Olá, ${nome}!`;
        }

        // Teste da função
        console.log(saudacao("Maria")); // "Olá, Maria!"
        console.log(saudacao("João"));  // "Olá, João!"
        
        // Exemplo interativo
        function testarSaudacao() {
            const nome = prompt("Qual é o seu nome?");
            const mensagem = saudacao(nome);
            alert(mensagem);
        }
    </script>
</head>
<body>
    <h1>Teste da Função Saudação</h1>
    <button onclick="testarSaudacao()">Clique para testar a saudação</button>
</body>
</html>
