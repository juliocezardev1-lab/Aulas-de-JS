<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laço DO WHILE numero secreto</title>
    <script>
        const numeroSecreto = Math.floor(Math.random()*10)+1;
        let tentativa;
        let contador = 0;

        do{
            tentativa = parseInt(prompt("Adivinhe o numero secreto (1 a 10)"));
            contador++;

            if(tentativa>numeroSecreto){
                alert("Muito alto, tente um numero menor");
            }else if(tentativa<numeroSecreto){
                alert("Muito baixo, tente um numero maior");
            }else{
                alert(`\u{1f389} Parabens você acertou em ${tentativa} tentativas`)
            };
        }while(tentativa!==numeroSecreto);

        document.write("Fim de Jogo!!");1

    </script>
</head>
