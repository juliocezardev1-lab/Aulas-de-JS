<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <script>
        let numero = parseInt(prompt("Digite o numero para ver sua tabuada "));
        document.write(`=== Tabuada do ${numero} ===`);
        for (let i = 0; i <= 10; i++){
            let resultado = numero * i;
            document.write(`<br/>${numero} x ${i} = ${resultado}<br/>`);
        }
        document.writeln("====================");
        document.writeln("Fim da Tabuada");
    </script>
</head>
<body>
    
</body>
</html>
