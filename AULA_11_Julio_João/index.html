<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function votar(){
            var idade = document.getElementById("idade").value;
            if (idade < 16){
                alert("Você é muito jovem para votar!")
            }
            else{
                if(idade < 18){
                    alert("Você pode votar mas seu voto é facultativo")
                }
                else{
                    if(idade > 18){
                        alert("Você é obrigado a votar")
                    }
                    else{
                        if(idade >= 65){
                            alert("seu voto é facultativo senhor")
                        }
                        else{
                            alert("Seu voto é obrigatorio")
                        }
                    }
                }
            }
        }
    </script>
</head>
<body>
    <h4>Digite sua idade por favor!</h4>
    <input type="number" id="idade">
    <button onclick="votar()">OK</button><br>
</body>
</html>
