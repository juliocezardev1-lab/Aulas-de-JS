<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversão string/numero inteiro</title>
    <script>
        var num1 = prompt ("Digite o primeiro número: ");
        var num2 = prompt ("Digite o segundo número: ");

        num1 = parseInt(num1);
        num2 = parseInt(num2);

        console.log("A soma do ", num1, " com ", num2, " é igual a: ", num1+num2);
    </script>
</head>

</body>
</html>
