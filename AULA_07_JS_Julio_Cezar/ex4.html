    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio4</title>
    <script>
        var dinheiro = parseFloat(prompt("Digite quantos reais você tem no bolso:"));
        var precoGasolina = 6.39;
        var consumo = 15;

        var litros = dinheiro / precoGasolina;
        var km = litros * consumo;

        document.write("Você vai abastecer ", litros.toFixed(2), " litros de gasolina e poderá andar ", km.toFixed(2), " quilômetros com esse abastecimento.");
    </script>
