    <script>
        var raio = ParseFloat(prompt("Digite o valor  do raio do seu circulo: "));

        var comprimento = 2 * Math.PI * raio;
        document.write("A área do circulo é: ", area.toFixed(2), "e o cumprimento é:", comprimento.toFixed(2));
    </script>
