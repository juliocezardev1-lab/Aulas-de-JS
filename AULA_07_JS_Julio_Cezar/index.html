<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores matemáticos elementares</title>
    <script>

        var num1 = parseFloat(prompt("Digite o primeiro número: "));
        var num2 = parseFloat(prompt("Digite o segundo número: "));

        document.write("A adição destes numerosé: ", num1 + num2, "<br>");
        document.write("A subtração destes numerosé: ", num1 - num2, "<br>");
        document.write("A multiplicação destes numerosé: ", num1 * num2, "<br>");
        document.write("A divisão destes numerosé: ", num1 / num2.toFixed(2), "<br>");
        
        //Potenciação 2 elevado a 3 - 2(base) 3(expoente(quantas repeticõesa da base))

        document.write("O ",num1," elevado a ",num2," é igual a: ",Math.pow(num1,num2),"<br>");

    </script>
</head>

</html>
