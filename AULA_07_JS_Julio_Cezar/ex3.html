    <script>
        var temperaturaF = parseFloat(prompt("Digite a teperatura em Fahrenheit: "));
        var temperaturaC = (temperaturaF - 32) * 5/9;
        document.write("A temperatura Fahrenheit que você informou na escala Celsius vale: ", temperaturaC.toFixed(2), "°C");
    </script>
