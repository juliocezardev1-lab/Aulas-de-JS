<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX3</title>
    <script>

       var frutas = ["maçã", "banana", "laranja", "banana"];

            // Encontrando o índice de "banana"
            var indiceBanana = frutas.indexOf("banana");
            console.log(indiceBanana);

            // Encontrando a partir de um índice específico (procurando a segunda "banana")
            var segundoIndiceBanana = frutas.indexOf("banana", 2);
            console.log(segundoIndiceBanana);

    </script>
