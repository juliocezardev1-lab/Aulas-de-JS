<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maioridade</title>
    Digite sua idade
    <input type="text" id="idade">
    <button onclick="entrar()">Entrar</button> <br>

    <script>
        function entrar(){
            var idade = document.getElementById("idade").value;
            if(idade<18){
                alert("Você tem "+idade+" anos, menores de idade não podem entrar");
            }
            else{
                alert("Seu acesso esta liberado, use o conteudo com sabedoria");
            }
        }
    </script>
</head>

</html>
