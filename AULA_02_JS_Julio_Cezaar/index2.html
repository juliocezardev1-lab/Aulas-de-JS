<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script de data e hora</title>
</head>
<body>
    <h2>Mostrando data e hora atual</h2>
    <div id="data" style="display: inline;"></div>
    <script>
        document.getElementById("data").innerHTML = Date();
    </script>
</body>
</html>
