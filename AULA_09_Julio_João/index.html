<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores de Comparação</title>
    <script>
        function comparar(id1, id2){
            let n1 = parseInt(document.getElementById(id1).value);
            let n2 = parseInt(document.getElementById(id2).value);
            let res = n1 == n2
            alert(res)
        }
        function maior(id1, id2){
            let n1 = parseInt(document.getElementById(id1).value);
            let n2 = parseInt(document.getElementById(id2).value);
            let res = n1 > n2
            alert(res)
        }
        function menor(id1, id2){
            let n1 = parseInt(document.getElementById(id1).value);
            let n2 = parseInt(document.getElementById(id2).value);
            let res = n1 < n2
            alert(res)
        }
        function diferente(id1, id2){
            let n1 = parseInt(document.getElementById(id1).value);
            let n2 = parseInt(document.getElementById(id2).value);
            let res = n1 != n2
            alert(res)
        }
        function maiorIgual(id1, id2){
            let n1 = parseInt(document.getElementById(id1).value);
            let n2 = parseInt(document.getElementById(id2).value);
            let res = n1 >= n2
            alert(res)
        }
        function menorIgual(id1, id2){
            let n1 = parseInt(document.getElementById(id1).value);
            let n2 = parseInt(document.getElementById(id2).value);
            let res = n1 <= n2
            alert(res)
        }
    </script>
</head>
<body>
    <div>
    <input type="number" id="num1eq" placeholder="Número 1"> <span>==</span>
    <input type="number" id="num2eq" placeholder="Número 2">
    <button onclick="comparar('num1eq','num2eq')">Comparar</button>
    </div>

    <div>
    <input type="number" id="num1gt" placeholder="Número 1"> <span>></span>
    <input type="number" id="num2gt" placeholder="Número 2">
    <button onclick="maior('num1gt','num2gt')">Comparar</button>
    </div>

    <div>
    <input type="number" id="num1lt" placeholder="Número 1"> <span><</span>
    <input type="number" id="num2lt" placeholder="Número 2">
    <button onclick="menor('num1lt','num2lt')">Comparar</button>
    </div>

    <div>
    <input type="number" id="num1ne" placeholder="Número 1"> <span>!=</span>
    <input type="number" id="num2ne" placeholder="Número 2">
    <button onclick="diferente('num1ne','num2ne')">Comparar</button>
    </div>

    <div>
    <input type="number" id="num1ge" placeholder="Número 1"> <span>>=</span>
    <input type="number" id="num2ge" placeholder="Número 2">
    <button onclick="maiorIgual('num1ge','num2ge')">Comparar</button>
    </div>

    <div> 
    <input type="number" id="num1le" placeholder="Número 1"> <span><=</span>
    <input type="number" id="num2le" placeholder="Número 2">
    <button onclick="menorIgual('num1le','num2le')">Comparar</button>
    </div>
</body>
</html>
