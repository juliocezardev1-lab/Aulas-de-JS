<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animais</title>
    <script>
        const animais = ['Cachorro','Gato'];
        //Console.log(animais);
        //metodo push
        //insere elemento novo dentro do array
        //sempre na última posição
        animais.push('lobo');
        animais.shift();
        console.log(animais);
        

        //método shift
        //remove o primeiro elemento da array
        animais.shift();
        console.log(animais);


        //pop remove o elemento do final
        animais.pop();
        console.log(animais);


        //unshift adiciona ao inicio
        animais.unshift(Lucas);
        console.log(animais);
    </script>
</head>
